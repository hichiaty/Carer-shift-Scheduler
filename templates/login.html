<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Calendar with a table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div id="accordion">

        {% for carer in team %}
        <div id='{{carer.id}}' class="card">
            <div class="card-header" id="{{carer.name}}">
                <h5 class="mb-0">
                    <button class="btn btn-block" data-toggle="collapse" data-target="#{{carer.name}}" aria-expanded="true" aria-controls="{{carer.name}}">
                            {{carer.name}} <i class="fa fa-chevron-right" style="float: right;" aria-hidden="true"></i>
                    </button>
                </h5>
            </div>

            <div id="{{carer.name}}" class="collapse" aria-labelledby="{{carer.name}}" data-parent="#accordion">
                <div class="card-body">
                    <form action="" method="post">
                        <h5>Please enter your password, {{carer.name}}: </h5>
                        </br>
                        <p><input type=password name=password> <input type=submit value=Login>
                            <input type="hidden" name="userid" value="{{carer.id}}">
                    </form>
                </div>
            </div>
        </div>


        {% endfor %}




    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
